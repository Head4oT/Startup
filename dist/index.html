<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Startup</title>
<link href="css/style.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
            <div class="navigation-wrapper">
                <div class="logo-wrapper">
                    <a href="#" class="logo">Startup</a>
                </div>
                <div class="navigation-mobile">
                    <nav class="navigation menu">
                        <a href="#">Home</a>
                        <a href="#">Services</a>
                        <a href="#">About</a>
                        <a href="#">Works</a>
                        <a href="#">Blog</a>
                        <a href="#">Clients</a>
                        <a href="#">Contact</a>
                        <span class="close-menu">
                            <img src="images/close.png" alt="cross">
                        </span>
                    </nav>
                </div>
            <span class="menu-button">
                <img src="images/menu.png" alt="menu icon">
            </span>
            </div> 
        <div class="caption">
            <h1>Welcome to startup</h1>
            <p>Your favourite creative agency template</p>
            <a href="#" class="caption__btn">Get started</a>
        </div>
        </div>
      </header>
      <main id="main" class="main">

        <section id="about" class="about">
            <div class="container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                          <div class="about__photo">
                              <img src="images/about1.jpg" alt="Md. Khalil Uddin">
                              <div class="about__socials">
                                  <a href="#">
                                      <!-- <img src="./images/facebook.png" alt="facebook"> -->
                                  </a>
                              </div>
                          </div>
                          <div class="about__description">
                              <h5>Md. Khalil Uddin</h5>
                              <div class="about__position">Head of ideas</div>
                          </div>
                      </div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      <div class="swiper-slide">Slide 4</div>
                      ...
                    </div>
    
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <div class="swiper-scrollbar"></div>
                  </div>
            </div>
        </section>
      </main>
    </div>
<script type="text/javascript" src="js/main.min.js"></script></body>
</html>
